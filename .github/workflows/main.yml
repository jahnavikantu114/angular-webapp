name: Build and Deploy Angular App

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

# REQUIRED for azure/login when it tries OIDC / token exchange
permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Build Angular App
        run: npm run build --prod

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build
          path: dist/**

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build
          path: dist

      - name: Detect Angular build output folder
        id: detect
        shell: bash
        run: |
          found=$(find dist -maxdepth 3 -type f -name index.html | head -n 1)
          if [ -z "$found" ]; then
            echo "ERROR: index.html not found under dist/"
            exit 1
          fi
          deploy_dir=$(dirname "$found")
          echo "deploy_path=$deploy_dir" >> "$GITHUB_OUTPUT"

      # Build the JSON string that azure/login expects for SP+secret auth
      - name: Create AZURE_CREDENTIALS JSON
        id: mkcreds
        shell: bash
        run: |
          json=$(printf '{"clientId":"%s","clientSecret":"%s","subscriptionId":"%s","tenantId":"%s"}' \
            "${{ secrets.AZURE_CLIENT_ID }}" \
            "${{ secrets.AZURE_CLIENT_SECRET }}" \
            "${{ secrets.AZURE_SUBSCRIPTION_ID }}" \
            "${{ secrets.AZURE_TENANT_ID }}")
          echo "creds=$json" >> "$GITHUB_OUTPUT"

      - name: Azure Login (Service Principal Secret)
        uses: azure/login@v1
        with:
          creds: ${{ steps.mkcreds.outputs.creds }}
          enable-AzPSSession: false
          environment: azurecloud
          allow-no-subscriptions: false
          auth-type: SERVICE_PRINCIPAL

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          package: ${{ steps.detect.outputs.deploy_path }}
